<!-- howdy/templates/howdy/project_list.html -->
{% extends 'base.html' %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Projects{% endblock %}</title>
    </head>
    <body>
      {% block content %}
        <h1>Project List</h1>
        {% if object_list %}
    <ul>
          {% for project in object_list %}
            <li>{{ project.title }}</li>
          {% endfor %}
    </ul>
        {% else %}
            <p>There are no projects to display.</p>
        {% endif %}       
      {% endblock %}
    </body>
</html>
