{% extends 'base.html' %}

<html>
{% block pagecontent %}
    <div class="post">
        {% if post.posted_date %}
            <div class="date">
                {{ post.posted_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.body|linebreaksbr }}</p>
    </div>
{% endblock %}
</html>
