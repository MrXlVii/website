<!-- howdy/templates/howdy/post_list.html -->

{% extends 'base.html' %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Essays{% endblock %}</title>
    </head>
    <body>
        {% block pagecontent %}
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% for post in posts %}
                        <div class="post">
                            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                            <p>{{ post.text|linebreaksbr }}</p>
                            <div class="date">
                                <p>posted: {{ post.posted_date }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endblock pagecontent %}
    </body>
</html>
